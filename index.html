<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>New Byte Order</title>
  <link href='font/style.css' rel='stylesheet' type='text/css'>
  <style>
    body{
      font:14px/21px 'Perfect DOS VGA 437', 'Courier New', monospace;
    }
    h1 {
      text-align: center;
      padding-top: 200px;
      font-size: 100px;
    }
  </style>

</head>
<body>
  <h1>New Byte Order<span id="cursor">|</span></h1>
  <script type="text/javascript">
  var cursor = document.getElementById("cursor");
  var visible = true;
  window.setInterval(function(){
    if(visible) {
      cursor.style.visibility = "hidden"
    } else {
      cursor.style.visibility = 'visible';
    }
    visible = !visible;
  }, 500);
  </script>
</body>
</html>
